services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-notification}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-notification}
      POSTGRES_DB: ${DB_NAME:-notifications}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-notification} -d ${DB_NAME:-notifications}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  mock-provider:
    build: ./mock-provider
    environment:
      PORT: 4000
      FAILURE_RATE: ${MOCK_PROVIDER_FAILURE_RATE:-0.3}
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api-service:
    build: ./api-service
    environment:
      NODE_ENV: production
      API_PORT: ${API_PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-notification}
      DB_PASSWORD: ${DB_PASSWORD:-notification}
      DB_NAME: ${DB_NAME:-notifications}
      QUEUE_HOST: rabbitmq
      QUEUE_PORT: 5672
      QUEUE_USER: ${QUEUE_USER:-guest}
      QUEUE_PASSWORD: ${QUEUE_PASSWORD:-guest}
      QUEUE_NAME: ${QUEUE_NAME:-notification_queue}
      DLQ_NAME: ${DLQ_NAME:-notification_dlq}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-5}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker-service:
    build: ./worker-service
    environment:
      NODE_ENV: production
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-3}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-notification}
      DB_PASSWORD: ${DB_PASSWORD:-notification}
      DB_NAME: ${DB_NAME:-notifications}
      QUEUE_HOST: rabbitmq
      QUEUE_PORT: 5672
      QUEUE_USER: ${QUEUE_USER:-guest}
      QUEUE_PASSWORD: ${QUEUE_PASSWORD:-guest}
      QUEUE_NAME: ${QUEUE_NAME:-notification_queue}
      DLQ_NAME: ${DLQ_NAME:-notification_dlq}
      MOCK_PROVIDER_URL: ${MOCK_PROVIDER_URL:-http://mock-provider:4000}
      CIRCUIT_BREAKER_FAILURE_THRESHOLD: ${CIRCUIT_BREAKER_FAILURE_THRESHOLD:-5}
      CIRCUIT_BREAKER_RESET_TIMEOUT: ${CIRCUIT_BREAKER_RESET_TIMEOUT:-60000}
      CIRCUIT_BREAKER_HALF_OPEN_MAX_CALLS: ${CIRCUIT_BREAKER_HALF_OPEN_MAX_CALLS:-1}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mock-provider:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"console.log('worker alive')\""]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
